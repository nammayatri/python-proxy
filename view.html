<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Visualization Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100%;
        }
        .route-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .route-item:hover {
            background-color: #e0e0e0;
        }
        .selected {
            background-color: #d0e8ff;
            border-left: 4px solid #0078ff;
        }
        #file-input-container {
            margin-bottom: 20px;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 8px 12px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #animation-controls {
            margin-top: 10px;
            display: none;
        }
        .legend {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend-item {
            margin-bottom: 5px;
        }
        .legend-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Route Visualization Tool</h2>
            <div id="file-input-container">
                <input type="file" id="file-input" accept=".json">
                <button id="load-button">Load JSON</button>
            </div>
            <div id="route-list"></div>
            <div id="controls">
                <button id="show-all-button">Show All Routes</button>
                <button id="clear-button">Clear Map</button>
                <div id="animation-controls">
                    <button id="animate-button">Animate Selected Route</button>
                    <button id="stop-animation-button">Stop Animation</button>
                </div>
            </div>
            <div id="route-info"></div>
        </div>
        <div id="map"></div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom colors for different routes
        const colors = ['red', 'blue', 'green', 'purple', 'orange', 'cyan', 'magenta'];
        
        // Global variables
        let routesData = {};
        let currentRouteId = null;
        let animationInterval = null;
        let routeLayers = {};
        
        // Function to convert timestamp string to epoch time
        function timestampToEpoch(timestampStr) {
            try {
                // Try multiple timestamp formats
                const formats = [
                    "%Y-%m-%dT%H:%M:%S.%fZ",  // ISO format with microseconds
                    "%Y-%m-%dT%H:%M:%SZ",     // ISO format without microseconds
                    "%Y-%m-%d %H:%M:%S"       // Simple date-time format
                ];
                
                // JavaScript Date object handles most formats automatically
                const date = new Date(timestampStr);
                if (!isNaN(date.getTime())) {
                    return date.getTime() / 1000; // Convert to seconds
                }
                
                return 0;
            } catch (error) {
                console.error(`Could not parse timestamp: ${timestampStr}`);
                return 0;
            }
        }

        // Function to load JSON data
        document.getElementById('load-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        routesData = JSON.parse(e.target.result);
                        populateRouteList();
                        document.getElementById('animation-controls').style.display = 'block';
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('Please select a JSON file');
            }
        });

        // Function to populate the route list
        function populateRouteList() {
            const routeList = document.getElementById('route-list');
            routeList.innerHTML = '<h3>Available Routes</h3>';
            
            let routeCount = 0;
            for (const routeId in routesData) {
                const routeItem = document.createElement('div');
                routeItem.className = 'route-item';
                routeItem.id = `route-${routeId}`;
                
                const matchPercentage = routesData[routeId].match_percentage || 'N/A';
                routeItem.innerHTML = `
                    <strong>Route ${routeId}</strong><br>
                    Match: ${matchPercentage}%<br>
                    Stops: ${(routesData[routeId].stops || []).length}<br>
                    Trail Points: ${(routesData[routeId].trail_segment || []).length}
                `;
                
                routeItem.addEventListener('click', function() {
                    // Remove selected class from all route items
                    document.querySelectorAll('.route-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked route item
                    this.classList.add('selected');
                    
                    // Display the selected route
                    currentRouteId = routeId;
                    displayRoute(routeId);
                });
                
                routeList.appendChild(routeItem);
                routeCount++;
            }
            
            const routeInfo = document.getElementById('route-info');
            routeInfo.innerHTML = `<p>Total Routes: ${routeCount}</p>`;
        }

        // Function to display a route on the map
        function displayRoute(routeId, animate = false) {
            // Clear previous layers if not showing all routes
            if (!animate) {
                clearMap();
            }
            
            const routeData = routesData[routeId];
            const colorIndex = Object.keys(routesData).indexOf(routeId) % colors.length;
            const color = colors[colorIndex];
            
            // Create a layer group for this route
            const routeLayerGroup = L.layerGroup().addTo(map);
            routeLayers[routeId] = routeLayerGroup;
            
            // Plot stops if available
            if (routeData.stops && routeData.stops.length > 0) {
                // Sort stops by sequence
                const stops = [...routeData.stops].sort((a, b) => (a.seq || 0) - (b.seq || 0));
                
                // Extract coordinates
                const stopCoords = stops.map(stop => [stop.lat || 0, stop.long || 0]);
                
                // Add stop markers
                stopCoords.forEach((coord, index) => {
                    const marker = L.circleMarker(coord, {
                        radius: 8,
                        fillColor: color,
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(routeLayerGroup);
                    
                    marker.bindPopup(`Stop #${index + 1}`);
                });
                
                // Connect stops with lines
                const routePath = L.polyline(stopCoords, {
                    color: color,
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '5, 10'
                }).addTo(routeLayerGroup);
                
                // Fit map to the route bounds
                if (!animate) {
                    map.fitBounds(routePath.getBounds(), { padding: [50, 50] });
                }
            }
            
            // Plot trail segments if available and not in animation mode
            if (routeData.trail_segment && routeData.trail_segment.length > 0 && !animate) {
                // Sort trail points by timestamp
                const trailPoints = routeData.trail_segment;
                const trailPointsWithEpoch = trailPoints
                    .filter(point => point.timestamp)
                    .map(point => ({
                        point: point,
                        epoch: timestampToEpoch(point.timestamp)
                    }));
                
                // Sort by epoch time
                trailPointsWithEpoch.sort((a, b) => a.epoch - b.epoch);
                
                // Extract coordinates
                const trailCoords = trailPointsWithEpoch.map(item => [
                    item.point.lat || 0,
                    item.point.long || 0
                ]);
                
                // Add trail line
                L.polyline(trailCoords, {
                    color: 'green',
                    weight: 4,
                    opacity: 0.8
                }).addTo(routeLayerGroup);
            }
            
            // Add legend if not already present
            if (!document.getElementById('map-legend')) {
                addLegend();
            }
            
            // Update route info
            updateRouteInfo(routeId);
        }

        // Function to animate a route
        function animateRoute(routeId) {
            // Stop any existing animation
            stopAnimation();
            
            const routeData = routesData[routeId];
            
            // Check if trail segment exists
            if (!routeData.trail_segment || routeData.trail_segment.length === 0) {
                alert('No trail data available for animation');
                return;
            }
            
            // Display the route without trail
            displayRoute(routeId, true);
            
            // Sort trail points by timestamp
            const trailPoints = routeData.trail_segment;
            const trailPointsWithEpoch = trailPoints
                .filter(point => point.timestamp)
                .map(point => ({
                    point: point,
                    epoch: timestampToEpoch(point.timestamp)
                }));
            
            // Sort by epoch time
            trailPointsWithEpoch.sort((a, b) => a.epoch - b.epoch);
            
            // Extract coordinates
            const trailCoords = trailPointsWithEpoch.map(item => [
                item.point.lat || 0,
                item.point.long || 0
            ]);
            
            // Animation variables
            let currentIndex = 0;
            const totalPoints = trailCoords.length;
            const animationStep = Math.max(1, Math.floor(totalPoints / 100)); // Show about 100 steps
            
            // Create a layer for the animated trail
            const animatedTrail = L.polyline([], {
                color: 'green',
                weight: 4,
                opacity: 0.8
            }).addTo(routeLayers[routeId]);
            
            // Create a marker for the current position
            const currentPositionMarker = L.circleMarker(trailCoords[0], {
                radius: 8,
                fillColor: 'red',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 1
            }).addTo(routeLayers[routeId]);
            
            // Animation function
            animationInterval = setInterval(() => {
                currentIndex += animationStep;
                
                if (currentIndex >= totalPoints) {
                    stopAnimation();
                    return;
                }
                
                // Update the trail
                animatedTrail.setLatLngs(trailCoords.slice(0, currentIndex));
                
                // Update the current position marker
                currentPositionMarker.setLatLng(trailCoords[currentIndex - 1]);
                
                // Update info
                const progress = Math.round((currentIndex / totalPoints) * 100);
                document.getElementById('route-info').innerHTML = `
                    <h3>Route ${routeId} Animation</h3>
                    <p>Progress: ${progress}% (${currentIndex}/${totalPoints} points)</p>
                `;
            }, 100);
        }

        // Function to stop animation
        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                
                // Redisplay the current route if one is selected
                if (currentRouteId) {
                    displayRoute(currentRouteId);
                }
            }
        }

        // Function to clear the map
        function clearMap() {
            for (const routeId in routeLayers) {
                map.removeLayer(routeLayers[routeId]);
            }
            routeLayers = {};
        }

        // Function to update route info
        function updateRouteInfo(routeId) {
            const routeData = routesData[routeId];
            const routeInfo = document.getElementById('route-info');
            
            routeInfo.innerHTML = `
                <h3>Route ${routeId} Details</h3>
                <p>Match Percentage: ${routeData.match_percentage || 'N/A'}%</p>
                <p>Number of Stops: ${(routeData.stops || []).length}</p>
                <p>Number of Trail Points: ${(routeData.trail_segment || []).length}</p>
            `;
        }

        // Function to add legend to the map
        function addLegend() {
            const legend = L.control({ position: 'bottomright' });
            
            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'legend');
                div.id = 'map-legend';
                
                div.innerHTML = `
                    <h4>Legend</h4>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: var(--route-color); border: 1px solid black;"></span>
                        Route Path
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: green;"></span>
                        Trail (Completed)
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: red;"></span>
                        Current Position
                    </div>
                `;
                
                return div;
            };
            
            legend.addTo(map);
        }

        // Event listeners for buttons
        document.getElementById('show-all-button').addEventListener('click', function() {
            clearMap();
            for (const routeId in routesData) {
                displayRoute(routeId, true);
            }
            
            // Fit map to all routes
            const allBounds = [];
            for (const routeId in routeLayers) {
                const layerBounds = routeLayers[routeId].getBounds();
                if (layerBounds.isValid()) {
                    allBounds.push(layerBounds);
                }
            }
            
            if (allBounds.length > 0) {
                const bounds = L.latLngBounds(allBounds);
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        });

        document.getElementById('clear-button').addEventListener('click', function() {
            clearMap();
            document.getElementById('route-info').innerHTML = '';
            document.querySelectorAll('.route-item').forEach(item => {
                item.classList.remove('selected');
            });
            currentRouteId = null;
        });

        document.getElementById('animate-button').addEventListener('click', function() {
            if (currentRouteId) {
                animateRoute(currentRouteId);
            } else {
                alert('Please select a route to animate');
            }
        });

        document.getElementById('stop-animation-button').addEventListener('click', function() {
            stopAnimation();
        });
    </script>
</body>
</html>
